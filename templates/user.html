<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Attendance System</title>
    <link rel="stylesheet" href="static/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->
</head>  
<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <a href="#" class="logo">FaceRec</a>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="banner">
    <div class='mt-3 text-center'>
        <h1 style="width: auto;margin: auto;color: white;padding: 11px;font-size: 44px;">Face Recognition Based
            Attendance System</h1>
    </div>

    {% if mess%}
    <p class="text-center" style="color: red;font-size: 20px;">{{ mess }}</p>
    {% endif %}

    <div class="row text-center" style="padding: 20px;margin: 20px;">

        <div class="user-container">
            <div class="user-container2">
                <h2>Today's Attendance <i class="material-icons">assignment</i></h2>
                <a style="text-decoration: none;max-width: 300px;" href="/start">
                    <button
                        style="font-size: 24px;font-weight: bold;border-radius: 10px;width:490px;padding: 10px;margin-top: 30px;margin-bottom: 30px;"
                        type='submit' class='btn btn-primary'>Take Attendance <i
                            class="material-icons">beenhere</i></button>
                </a>
                <table style="background-color: white;">
                    <tr>
                        <td><b>S No</b></td>
                        <td><b>Name</b></td>
                        <td><b>ID</b></td>
                        <td><b>Time</b></td>
                    </tr>
                    {% if l %}
    
                    {% for i in range(l) %}
                    <tr>
                        <td>{{ i+1 }}</td>
                        <td>{{ names[i] }}</td>
                        <td>{{ rolls[i] }}</td>
                        <td>{{ times[i] }}</td>
                    </tr>
                    {% endfor %}
                    {% endif %}
                </table>
    
            </div>
            
        </div>

  <!-- Other sections or content can be added here -->

  <!-- <footer>
    <div class="container">
      <p>&copy; 2024 FaceRec | All rights reserved</p>
    </div>
  </footer> -->
</body>
</html>
